<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Formulario Html</title>
</head>

<body>
    <div class="container-fluid">
        <div class="card mt-3">
            <div class="card-header">
                <p class="fs-2 p-2">Payment form example</p>
            </div>
            <div class="alert alert-danger m-3" role="alert">
                Some fields are missing
            </div>



            <form class="row g-2">

                <div class=" col-md-5 mb-3 p-1 m-2">
                    <label for="inputCard" class="form-label">Card#</label>
                    <input type="password" class="form-control" id="inputCard" placeholder="XXXXXX">
                </div>

                <div class=" col-md-4 mb-3 p-1 m-2">
                    <label for="inputCvc" class="form-label">CVC#</label>
                    <input type="password" class="form-control" id="inputCvc" placeholder="0000">
                </div>

                <div class=" col-md-2 mb-3 p-1 m-2">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                </div>

                <div class="col-md-5 mb-3 p-1 m-2">
                    <label for="inputFirtsName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirtsName">
                </div>

                <div class="col-md-6 mb-3 p-1 m-2">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName">
                </div>
                <div class="col-md-5 mb-3 p-1 m-2">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>

                <div class="col-md-3 mb-3 p-1 m-3">
                    <label for="selectState">State</label>
                    <select class="form-select" id="selectState">
                        <option selected disabled value="">Pick a State</option>
                        <option value="New York">New York</option>
                        <option value="Florida">Florida</option>
                        <option value="Texas">Texas</option>
                        <option value="Alaska">Alaska</option>
                    </select>
                </div>

                <div class="col-md-3 mb-3 p-1 m-2">
                    <label for="inputPostalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputPostalCode">
                </div>

                <div class="col-md-5 mb-3 p-1 m-2">
                    <label class="form-label">We Accept</label>

                    <div class="d-flex align-items-center gap-4">

                        <label class="form-check-label d-flex align-items-center">
                            <input type="radio" class="form-check-input me-2" name="payment" id="visa" value="visa">
                            <i class="fa-brands fa-cc-visa fs-3"></i>
                        </label>


                        <label class="form-check-label d-flex align-items-center">
                            <input type="radio" class="form-check-input me-2" name="payment" id="efectivo"
                                value="efectivo">
                            <i class="fa-solid fa-money-bill-1 fs-3"></i>
                        </label>
                    </div>

                </div>
                <div class="col-md-5 mb-3 p-1 m-2">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>

                </div>


            </form>
            <div class="card-footer text-body-secondary d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>






        <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
            </script>

</body>

</html>
