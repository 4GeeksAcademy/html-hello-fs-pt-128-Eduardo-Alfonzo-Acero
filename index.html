<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Formulario Html</title>
</head>

<body>
    <div class="container pt-3">
        <div class="card">
            <div class="card-header fs-4">
                <strong>Payment for Example</strong>
            </div>
            <div class="card-body">
                <form class="row">
                    <div class="col-12 p-2 alert alert-danger" role="alert">
                        Some fields are missing
                    </div>

                    <div class="col-md-5">
                        <label for="inpuPassword" class="form-label">Card#</label>
                        <input type="password" id="inpuPassword" class="form-control mb-3" name="Card#"
                            placeholder="XXXXXX" required>
                    </div>


                    <div class="col-md-3">
                        <label for="inputCVC" class="form-label">CVC</label>
                        <input type="text" id="inputCVC" class="form-control mb-3" name="CVC" placeholder=0000 required>
                    </div>

                    <div class="col-md-4">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                            <input type="text" class="form-control" id="inputAmount" name="Amount" placeholder="Amount">
                            <div class="invalid-feedback">
                                Please enter an amount.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control mb-3" id="inputName" name="Name">
                    </div>

                    <div class="col-md-6">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control mb-3" id="inputLastName" name="LastName">

                    </div>

                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control mb-3" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">State</label>
                        <select class="form-select">
                            <option selected disabled>Select State</option>
                            <option>Florida</option>
                            <option>New York</option>
                            <option>California</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inpuPostalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control mb-3" id="inpuPostalCode" required>
                    </div>

                    <div class="col-12 d-flex justify-content-between">
                        <div class="mb-3  ">
                            <label class="form-label">We Accept</label>
                            <div class="d-flex justify-content-between text-white gap-2 bg-secondary p-2 rounded">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                    <label class="form-check-label" for="radioDefault1">
                                        <i class="fa-solid fa-building-columns"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
                                    <label class="form-check-label" for="radioDefault2">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault3">
                                    <label class="form-check-label" for="radioDefault3">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault4">
                                    <label class="form-check-label" for="radioDefault4">
                                        <i class="fa-brands fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class=" col-md-6">
                            <label class="form-label">Message</label>
                            <div class=""></div>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Comments</label>
                            </div>
                            <div class="form-text text-color-secondary">
                                Add any note here
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end gap-2 mt-5">
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>

            </div>


        </div>
    </div>
    </div>
    </div>






    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>

</body>

</html>
